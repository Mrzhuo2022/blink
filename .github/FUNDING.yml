# GitHub 资助文件
# 这些是支持的资助平台

# github: # 在此处替换为最多 4 个 GitHub 资助用户名，例如 [user1, user2]
# patreon: # 在此处替换为单个 Patreon 用户名
# open_collective: # 在此处替换为单个 Open Collective 用户名
# ko_fi: # 在此处替换为单个 Ko-fi 用户名
# tidelift: # 在此处替换为单个 Tidelift 平台名称/软件包名称，例如 npm/babel
# community_bridge: # 在此处替换为单个 Community Bridge 项目名称，例如 cloud-foundry
# liberapay: # 在此处替换为单个 Liberapay 用户名
# issuehunt: # 在此处替换为单个 IssueHunt 用户名
# otechie: # 在此处替换为单个 Otechie 用户名
# lfx_crowdfunding: # 在此处替换为单个 LFX Crowdfunding 项目名称，例如 cloud-foundry
# custom: # 在此处替换为最多 4 个自定义资助 URL，例如 ['link1', 'link2']
